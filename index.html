<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Trivia Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
</head>
<body>
<!-- heading centered -->
  <h1>Random Trivia Trivia Game</h1>

  <!-- first page -->
  <!-- // Big Fat Start Button -->
  <div class="wordContainer">
    <button class="startButton">Start</button>

  <!-- Timer -->
  <h2> <span id="timeWords" class="questionDisplay">Time Left: </span><span id="timeDisplay" class="questionDisplay">30</span> </h2>
  <!-- Question and options that are scrambled in js file -->
  <div class="questionDisplay question">question</div>
    <br>
  <button class="answerDisplay questionDisplay" id="opt0">answer</button>
    <br>
  <button class="answerDisplay questionDisplay" id="opt1">dist1</button>
    <br>
  <button class="answerDisplay questionDisplay" id="opt2">dist2</button>
    <br>
  <button class="answerDisplay questionDisplay" id="opt3">dist3</button>

  <!-- Once an option is clicked or the time is up, these results are displayed-->
  <div class="resultDisplay rightOrWrongWords"></div>
    <br>
  <div class="resultDisplay answerRevealed"></div>
    <br>
  <div class="resultDisplay numberRight"></div>
    <br>
  <div class="resultDisplay numberWrong"></div>
    <br>
  <div class="resultDisplay numberNotAnswered"></div>

  <!-- I'd like to make this button work, however, it glitches out right now -->
  <!--<button class="resultDisplay startButton" id="buttonClickAgain">Start Over</button>-->
  </div>

  <!-- <script type="text/javascript" src="/question-bank/question-bank.json"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>
</html>
